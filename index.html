<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id= "html">
        <h1 class= "head">Contact Saver</h1>
        <img class="image" src="img/phone icon.png" alt="">
        <h3 class="head2">Enter name and number</h3>
    </div>
    <div id="nameInput">
        <h4>Name:</h4>
        <input type="input" id="name" class="name"/>
        </div>
        <div id="numberInput">
            <h4 class="sub">Number:</h4>
            <input type="input" id="num" class="num"/>
        </div>
        <div>
            <button class= "button" id="delete">Delete</button>
            <button class= "button" id="clear">Clear</button>
            <button class= "button" id="input">Submit</button>
        </div>

        
    <div id="list">
        <h1 id="list-entry"></h1>
    </div>
    <script src="index.js"></script>
 
    
</body>
</html>
