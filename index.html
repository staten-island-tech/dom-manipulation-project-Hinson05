<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id= "html">
        <h1 class= "head">Contact Saver</h1>
        <img class="image" src="img/phone icon.png" alt="">
        <h3 class="head2">Enter name and number</h3>
    </div>
    <div id="namein">
        <h4>Name:</h4>
        <input type="input" id="name" class="name"/>
        <button type="button" id="button1">Submit</button>
        </div>
        <div id="numberin">
            <h4 class="sub">Number:</h4>
            <input type="input" id="num" class="num"/>
            <button type="button" id="button2">Add</button>
        </div>
    
        
    <div id="list">
        
        <button class= "delete" type= "delete" id="delete">Delete</button>
        <button class= "delete" type= "clear" id="clear">Clear</button>

    </div>
    <script src="index.js"></script>
 
    
</body>
</html>
